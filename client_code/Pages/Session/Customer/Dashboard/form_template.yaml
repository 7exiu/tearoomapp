      icon: fa:shopping-cart
      icon_align: left
      foreground: '#ffffff'
      font_size: 16
      hover_background: '#495057'
    type: Link
  - event_bindings: {click: orders_link_click}
    name: orders_link_copy
    properties:
      background: '#6c757d'
      spacing:
        margin: ['10', '10', '10', '10']
