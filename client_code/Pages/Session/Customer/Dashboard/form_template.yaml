components:
- components: []
  layout_properties: {slot: default}
  name: dashboard_panel
  properties:
    background: '#f8f9fa'
    spacing:
      margin: [null, null, null, 0]
      padding: [null, '20', null, '20']
  type: ColumnPanel
- components:
  - event_bindings: {click: profile_link_click}
    name: profile_link
    properties:
      background: '#6c757d'
      border: ''
      role: selected
      spacing:
        margin: ['10', '10', '10', '10']
        padding: ['15', '15', '15', '15']
      text: Mon Profil
      icon: fa:user
      icon_align: left
      foreground: '#ffffff'
      font_size: 16
      hover_background: '#495057'
    type: Link
  - components: []
    event_bindings: {click: cart_link_click}
    name: cart_link_copy
    properties:
      background: '#6c757d'
      spacing:
        margin: ['10', '10', '10', '10']
        padding: ['15', '15', '15', '15']
