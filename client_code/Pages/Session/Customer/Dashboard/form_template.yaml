- layout_properties: {slot: title}
  name: outlined_1
  properties: 
    background: '#343a40'
    bold: true
    font_size: 24
    foreground: '#ffffff'
    role: outlined
    text: Tableau de Bord
    spacing:
      padding: ['20', '20', '20', '20']
  type: TextBox
- event_bindings: {click: link_2_click}
