  - event_bindings: {click: menu_button_click}
    name: menu_button
    properties:
      background: '#28a745'
      spacing:
        margin: ['10', '10', '10', '10']
        padding: ['15', '15', '15', '15']
      text: Retour au Menu
      icon: fa:cutlery
      icon_align: left
      foreground: '#ffffff'
      font_size: 16
      hover_background: '#218838'
