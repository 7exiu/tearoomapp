components:
- components:
  - data_bindings:
    - {code: 'self.item[''id'']', property: text, writeback: false}
    layout_properties: {expand: false}
    name: order_id
    properties: 
      font_size: 16
      foreground: '#dbbeb4'
      bold: true
    type: Label
  - data_bindings:
    - {code: 'self.item[''created_at'']', property: text, writeback: false}
    layout_properties: {expand: false}
    name: order_date
    properties: 
      font_size: 14
      foreground: '#666666'
    type: Label
  - data_bindings:
    - {code: 'self.item[''status'']', property: text, writeback: false}
    layout_properties: {expand: false}
    name: order_status
    properties: 
      font_size: 14
      foreground: '#dbbeb4'
    type: Label
  - data_bindings:
    - {code: 'self.item[''total_amount'']', property: text, writeback: false}
    layout_properties: {expand: false}
    name: order_total
    properties: 
      font_size: 16
      foreground: '#dbbeb4'
      bold: true
    type: Label
  - event_bindings: {click: view_details_click}
    layout_properties: {}
    name: view_details_button
    properties: 
      background: '#dbbeb4'
      foreground: '#ffffff'
      text: Voir les d√©tails
      icon: fa:eye
      icon_align: left
    type: Button
  layout_properties: {grid_position: 'YUHGLC,LTEOTU'}
  name: order_card
  properties:
    background: '#ffffff'
    spacing:
      padding: ['20', '20', '20', '20']
      margin: ['10', '10', '10', '10']
    role: elevated-card
  type: FlowPanel
container: {type: ColumnPanel}
is_package: true
