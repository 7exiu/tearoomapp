components:
- layout_properties: {slot: default}
  name: orders_panel
  properties:
    background: '#f9f1f3'
    spacing:
      padding: ['20', '20', '20', '20']
  type: ColumnPanel
- components:
  - layout_properties: {grid_position: 'XLLWVX,RFMLBQ'}
    name: orders_repeating_panel
    properties: 
      item_template: Pages.Session.Customer.Orders.ItemTemplate1
      spacing:
        margin: ['10', '10', '10', '10']
    type: RepeatingPanel
  layout_properties: {slot: default}
  name: orders_container
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: title_label
  properties: 
    background: '#dbbeb4'
    bold: true
    font_size: 24
    foreground: '#ffffff'
    role: outlined
    text: MES COMMANDES
    spacing:
      padding: ['20', '20', '20', '20']
  type: TextBox
container:
  properties: 
    background: '#f9f1f3'
    html: '@theme:standard-page.html'
  type: HtmlTemplate
is_package: true
