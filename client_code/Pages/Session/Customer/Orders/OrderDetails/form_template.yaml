components:
- layout_properties: {slot: default}
  name: details_panel
  properties:
    background: '#f9f1f3'
    spacing:
      padding: ['20', '20', '20', '20']
  type: ColumnPanel
- components:
  - data_bindings:
    - {code: 'self.item[''id'']', property: text, writeback: false}
    layout_properties: {expand: false}
    name: order_id
    properties: 
      font_size: 20
      foreground: '#dbbeb4'
      bold: true
    type: Label
  - data_bindings:
    - {code: 'self.item[''created_at'']', property: text, writeback: false}
    layout_properties: {expand: false}
    name: order_date
    properties: 
      font_size: 16
      foreground: '#666666'
    type: Label
  - data_bindings:
    - {code: 'self.item[''status'']', property: text, writeback: false}
    layout_properties: {expand: false}
    name: order_status
    properties: 
      font_size: 16
      foreground: '#dbbeb4'
    type: Label
  - layout_properties: {grid_position: 'XLLWVX,RFMLBQ'}
    name: products_repeating_panel
    properties: 
      item_template: Pages.Session.Customer.Orders.OrderDetails.ProductItem
      spacing:
        margin: ['10', '10', '10', '10']
    type: RepeatingPanel
  - data_bindings:
    - {code: 'self.item[''total_amount'']', property: text, writeback: false}
    layout_properties: {expand: false}
    name: order_total
    properties: 
      font_size: 20
      foreground: '#dbbeb4'
      bold: true
    type: Label
  layout_properties: {slot: default}
  name: details_container
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: title_label
  properties: 
    background: '#dbbeb4'
    bold: true
    font_size: 24
    foreground: '#ffffff'
    role: outlined
    text: DÃ‰TAILS DE LA COMMANDE
    spacing:
      padding: ['20', '20', '20', '20']
  type: TextBox
container:
  properties: 
    background: '#f9f1f3'
    html: '@theme:standard-page.html'
  type: HtmlTemplate
is_package: true 